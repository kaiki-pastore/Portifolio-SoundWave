<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escute com o SoundWave milhões de músicas de todos os estilos! Sem pagamento e apenas com alguns cliques!">
    <title>SoundWave - O melhor streaming de músicas!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="SoundWave Icon.svg">
</head>
<body>
    <header class="header">
        <img class="header-logo" src="SoundWave Icon.svg" alt="SoundWave Logo">
        <nav class="header-nav">
            <a class="header-nav-item" id="ripple" href="#">Login</a>
        </nav>
    </header>
    <main class="content">
        <section class="content-main">
            <div clas="content-main-write">
                <h1 class="content-main-write-title">SOUNDWAVE</h1> 
                <h2 class="content-main-write-subtitle">Milhares de Músicas sem sair de casa!</h2>
                <a href="#" id="ripple" class="content-main-write-button">Baixe o SoundWave</a>      
            </div>  
        </section>
    </main>
    <footer class="footer">
        <section class="waves">
            <div class="waves wave1"></div>
            <div class="waves wave2"></div>
            <div class="waves wave3"></div>
            <div class="waves wave4"></div>
        </section>
    </footer>
</body>
</html>
